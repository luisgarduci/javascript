<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="ipais" id="ipais">
    <button id="checar" onclick="verificar()">Verificar</button>
    <div id="res"></div>
    <script>
        function verificar () {
            var pais = document.querySelector ("input#ipais")
            var res = document.querySelector ("div#res")
            var country = (pais.value)
            res.innerHTML = (`<p>Vivendo no(a) <strong>${country}<strong></p>`)
            if (country == "Brasil") {
              res.innerHTML += (`<p> Você é <strong>Brasileiro<strong> </p>`)
            }
            else {
              res.innerHTML += (`<p> Você é <strong>Estrangeiro</strong> </p>`)
            }
        }
    </script>
</body>
</html>
