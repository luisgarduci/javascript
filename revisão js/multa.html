<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="imulta" id="imulta"> Km/h
    <button id="verificar" onclick="calcular()">Verificar</button>
    <div id="res"></div>
    <script>
        function calcular () {
            var multa = document.querySelector("input#imulta")
            var res = document.querySelector ("div#res")
            var vel = Number(multa.value)
            if (vel > 60) {
                res.innerHTML += ("<p>Você foi <strong> Multado </strong> por excesso de velocidade</p>")
            }
            res.innerHTML += (`<p>Sua velocidade é de <strong>${vel}</strong>Km/H </p>`)
            res.innerHTML += (`Dirija sempre usando cinto de segurança`)
        }
    </script>
</body>
</html>
