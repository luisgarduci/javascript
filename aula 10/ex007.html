<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div#area {
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 200px; /* Largura */
        }
        div#res {
            margin-top: 15px; /* Margem Superior */
        }
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
<input type="number" name="txtn1" id="txtn1"> +
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="Somar" onclick="somar()">
<div Id='res'> Resultado </div>
    <script>
function  somar() {
var tn1 = document.getElementById ('txtn1')
var tn2 = document.getElementById ('txtn2')
var res = document.getElementById ('res')
var n1 = Number.parseInt(tn1.value)
var n2 = Number.parseInt(tn2.value)
var s = n1 + n2
res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
res.innerHTML += `<p><strong>Olá, mundo!</strong></p>`
if ( s >= 0) { 
    window.alert ('O resultado é positivo')
} else {
    window.alert ('O resultado é negativo')
}
}
    </script>
</body>
</html>
