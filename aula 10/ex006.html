<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div#area {
        font : normal 15pt Arial;
        background-color: green;
        color : white;
        width : 200px; /* Largura */
        height : 200px; /* Altura */
        line-height: 200px; /* Altura da Linha */
        text-align: center; /* Alinhamento de texto */ 
        margin: auto;
        margin-top: 150px;
    }
    </style>
</head>
<body>
    <div id="area" , onclick="clicar()" , onmouseenter="entrar()" , onmouseleave="sair()" onmousedown="pressionar()">
          Interaja...
    </div>
    
    <script>
 function clicar () {
        var a = document.getElementById ("area")
         a.innerText = 'Clicou!'
        a.style.background = 'red'
}
 function entrar () {
        var a = document.getElementById ('area')
        a.innerText = 'Entrou!'
        a.style.background = 'purple'
    }
 function sair () {
     var a = document.getElementById ("area")
     a.innerText = "Saiu!"
     a.style.background = 'Black'
 }
 function pressionar () {
    var a = document.getElementById ("area")
    a.innerText = 'Pressionou!'
    a.style.background = 'blue'
 }
    </script>
</body>
</html>
