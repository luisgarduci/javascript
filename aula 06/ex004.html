<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style> 
    body {
font: normal  20pt Arial;
    }
    
    </style>

</head>
<body>
    <script>
var nome = window.prompt('Qual é o seu nome?')
document.write(`Olá <strong> ${nome}, seu nome tem ${nome.length} letras</strong>.<br>`)
document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
var m = window.prompt('Qual é o nome da sua mãe?')
window.confirm (`${nome}, o nome da sua mãe é ${m}!`)

var n1 = window.prompt ('Digite um número')
var n2 = window.prompt ('Digite outro número')
var s = n1 * n2
window.alert (`A multiplicação entre ${n1} e ${n2} é igual a ${s}`)

   </script>
</body>
</html>
